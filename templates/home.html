{% extends 'base.html' %}
{% block content %}
    {% for post in object_list %}
<body class="post-body">
    <div class="post">


        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    </div>
</body>
    {% endfor %}
{% endblock content %}
